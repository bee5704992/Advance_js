<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 100;
        let divider;
        let answer = [];

        for (i = 2; i <= n; i++) {
            for (ii = 2; ii <= i; ii++) {

                if (i % ii == 0) {
                    divider = ii;

                    if (divider == i) {
                        answer.push(divider);
                    }

                    break;
                }
            }
        }

        alert(`จำนวนเฉพาะตั้งแต่ 1 - ${n} คือ ${answer}`);
    </script>
</body>

</html>
