<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt('ใส่ตัวเลข');
        let answer = 0;
        let show = '';

        for (i = 1; i <= n; i++) {

            for (ii = 1; ii <= i; ii++) {
                show = show + '+' + `${i}`;
                answer = answer + i
            }
        }

        alert(`${show} = ${answer}`);
    </script>
</body>

</html>
