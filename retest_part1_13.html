<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('ใส่ค่าตัวเลขเพื่อหาผลบวกของเลขโดด');
        let answer = 0;

        for (let x of n) {
            answer = answer + +x;
        }

        alert(`${n} มีผลบวกเลขโดด = ${answer}`);
    </script>
</body>

</html>
