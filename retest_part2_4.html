<body>
    <script>
        function evenArraySum(array) {
            let answer = 0;

            for (let x of array) {
                if (x % 2 == 0) {
                    answer = answer + x;
                }
            }

            alert(`${array} ผลรวมของตัวเลขที่เป็นเลขคู่ทั้งหมด = ${answer}`);
        }
    </script>
