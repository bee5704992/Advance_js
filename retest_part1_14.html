<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt('ใส่ตัวเลขที่จะหาfactorial');
        let fact = 1;

        for (let i = n; i >= 1; i--) {
            fact = fact * i;
        }


        fact = String(fact)
        let answer = 0;
        for (let x of fact) {
            answer = answer + +x;
        }

        alert(`${n}! = ${fact}, ผลบวกของเลขโดด = ${answer}`);
    </script>
</body>

</html>
