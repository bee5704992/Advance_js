    <script>
        function numberOfJumpFrog(speed, distance) {
            let jumps = Math.ceil(distance / speed);

            alert(`ระยะทางต่อการกระโดด 1 ครั้ง = ${speed} \n ระยะทางทั้งหมด = ${distance} \n ต้องกระโดดอย่างน้อย = ${jumps} ครั้ง`);
        }
    </script>
