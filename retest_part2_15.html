<body>
    <script>
        function calculateInterest(money, years) {
            let startMoney = money

            for (i = 1; i <= years; i++) {
                money = money * 2.5 / 100 + money;
            }

            alert(`ฝากเงิน ${startMoney} บาท \n ฝาก ${years} ปี \n ได้เงินทั้งหมด ${money} บาท`);
        }
    </script>
