<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function toChange(money) {
            let numberMoney = money;
            let cash1000 = 0;
            let cash500 = 0;
            let cash100 = 0;
            let cash50 = 0;
            let cash20 = 0;
            let cash10 = 0;
            let cash5 = 0;
            let cash2 = 0;
            let cash1 = 0;

            while (money - 1000 >= 0) {
                money -= 1000;
                cash1000 += 1;
            }

            while (money - 500 >= 0) {
                money -= 500;
                cash500 += 1;
            }

            while (money - 100 >= 0) {
                money -= 100;
                cash100 += 1;
            }

            while (money - 50 >= 0) {
                money -= 50;
                cash50 += 1;
            }

            while (money - 20 >= 0) {
                money -= 20;
                cash20 += 1;
            }

            while (money - 10 >= 0) {
                money -= 10;
                cash10 += 1;
            }

            while (money - 5 >= 0) {
                money -= 5;
                cash5 += 1;
            }

            while (money - 2 >= 0) {
                money -= 2;
                cash2 += 1;
            }

            while (money - 1 >= 0) {
                money -= 1;
                cash1 += 1;
            }

            alert(`${numberMoney} \n 
แบงค์1000บาท ${cash1000} ใบ \n 
แบงค์500บาท ${cash500} ใบ \n 
แบงค์100บาท ${cash100} ใบ \n 
แบงค์50บาท ${cash50} ใบ \n 
แบงค์20บาท ${cash20} ใบ \n 
เหรียญ10บาท ${cash10} เหรียญ \n 
เหรียญ5บาท ${cash5} เหรียญ \n 
เหรียญ2บาท ${cash2} เหรียญ \n 
เหรียญ1บาท ${cash1} เหรียญ`);
        }
    </script>
</body>

</html>
