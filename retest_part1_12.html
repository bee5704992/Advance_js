<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let answer = 0;
        for (i = 3; i <= 1000; i++) {
            if (i % 3 == 0 || i % 5 == 0) {
                arr.push(i);
            }
        }
        for (let x of arr) {
            answer = answer + x;
        }
        alert(answer);
    </script>
</body>

</html>
