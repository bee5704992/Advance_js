    <script>
        let arr = [];
        let n;

        for (i = 1; i <= 3; i++) {
            n = +prompt(`ใส่ค่าตัวเลข 3 ครั้ง เพื่อหา ห.ร.ม. คุณกำลังใส่ครั้งที่ ${i}`);
            arr.push(n);
        }

        let gcd = (a,b,c) => {
            let min = a < b ? a : b;

            for (i = min; i >= 1; i--) {
                if (arr[0] % i == 0 && arr[1] % i == 0 && arr[2] % i == 0) {
                    return i;
                }
            }
        }

        let fn = (n) => {
        return gcd(n[0], n[1], n[2])
        }

        alert(`${arr} ห.ร.ม.คือ${fn(arr)}`)
    </script>
