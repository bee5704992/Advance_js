<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maxPossibleNumber() {

            let number = prompt('ใส่ตัวเลขและจุด เช่น 152.0524, 50554');
            let a = number.split('');

            let indexOfDot;

            for (i = 0; i < a.length; i++) {
                if (a[i] == '.') {
                    indexOfDot = i;
                    a.splice(i, 1);
                }
            }

            function compare(a, b) {
                return (a > b) ? -1 : (a < b) ? 1 : 0
            }

            a.sort(compare);

            if (indexOfDot != undefined) {
                a.splice(indexOfDot, 0, '.');
            }

            let answer = a.join('');
            alert(`${number} => ${answer}`);
        }

        maxPossibleNumber()
    </script>
</body>

</html>
